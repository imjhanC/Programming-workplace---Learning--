<!DOCTYPE html>
<html>
    <head>
        <title> forms </title>
    </head>
    <body>
        <form action="index.php" method="POST" enctype="multipart/form-data">

            <label for="username">username:</label>
            <input type="text" id="username" placeholder="input password here" minlength="6" maxlength="15" required>

            <label for="password">password:</label>
            <input type="password" id="password" minlength="6" maxlength="15" required><br>
            
            <label for="email">email:</label>
            <input type="email" id="email" placeholder="xx@gmail.com"><br>

            <label for="phone">phone #:</label>
            <input type="tel" id="phone" placeholder="016-5249502" pattern="[0-9]{3}-[0-9]{7}"><br>

            <label for="quantity">quantity :</label>
            <input type="number" id="quantity" min="0" max="99" value="1"><br>

            <label for="radio1">radio1 :</label>
            <input type="radio" id="radio1" value="radio1" name="title">
            <label for="radio2">radio2 :</label>
            <input type="radio" id="radio2" value="radio2" name="title">
            <label for="radio3">radio3 :</label>
            <input type="radio" id="radio3" value="radio3" name="title"><br>

            <label for="payment">payment</label>
            <select id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="queencard">queencard</option>
            </select><br>

            <label for="subscribe">subscribe</label>
            <input type="checkbox" id="subscribe" ><br>

            <label for="comment">comment:</label>
            <textarea rows="3" cols="25" id="comment"></textarea><br>

            <label for="file">file:</label>
            <input type="file" id="file" accept="image/png, image/jpeg"><br>

            <input type="reset"><br>
            <input type="submit">
        </form>

    </body>
</html>
